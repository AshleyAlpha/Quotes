<h1>My Quotes</h1>
<hr>

<div class="container">
  <app-quote-form (addquote)="addNewquote($event)"></app-quote-form>
  <div class="row" *ngFor='let quote of quotes;let i = index'>
    <div class="row">

      <h4 id="{{i}}" appStrikethrough>{{quote.name}}due on {{quote.completeDate|date|uppercase}}</h4>
      <button class="btn btn-primary" (click)='toogleDetails(i)'>quote's meaning</button>
    </div>
    <div class="row" *ngIf="quote.showDescription">
      <app-quote-details [quote]='quote' (isComplete)='deletequote($event,i)'></app-quote-details>
    </div>
  </div>
</div>
<p *ngIf='quotes.length > 4'>You have plenty quotes that inspires people!</p>
