<h1>My Quotes</h1>
<hr>

<div class="row">
  <div class="col-md-6">
    <app-quote-form (addquote)="addNewquote($event)"></app-quote-form>
  </div>
  <div class="col-md-6">
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <div>

          <li id="{{i}}" appStrikethrough>{{quote.name}}due on {{quote.completeDate|date|uppercase}}</li><br>
          <p><button class="btn1" (click)='toogleDetails(i)'>Details</button></p>

        </div>
        <div *ngIf="quote.showDescription">
          <app-quote-details [quote]='quote' (isComplete)='deletequote($event,i)'></app-quote-details>
        </div>
      </div>
    </ul>
  </div>
</div>
<p *ngIf='quotes.length > 4'>You have plenty quotes that inspires people!</p>
