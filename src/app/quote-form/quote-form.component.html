<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm' (ngSubmit)='submitquote()'>

      <div class="form-group">
        <label for="author">Author Name:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newquote.author" name="author" #name="ngModel"
          required>
        <!-- display{{newquote.name}} -->
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p> Author Name is Required</p>
        </div>
      </div>


      <div class="form-group">
        <label for="name">Quote:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newquote.name" name="name" #name="ngModel"
          required>
        <!-- display{{newquote.name}} -->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Quote is Required</p>
        </div>
      </div>


      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newquote.description" name="description"
          #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Description is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="complete">Completion:</label>
        <input type='date' id="complete" [(ngModel)]="newquote.completeDate" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Complete Date is Required</p>
        </div>
      </div>
      <button type="submit" class="addquote">Add Quote</button>
      <!-- <form (ngSubmit)='submitquote()' #quoteForm='ngForm'></form> -->
    </form>
  </div>
</div>
